<html>
<head>
<title>Error List</title>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

    padding: 8px;

}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
th {
    background-color: #FFB6C1; /* Baby pink */
    color: white;
}

    background-color: #f5f5f5;
}
</style>
</head>

<table>

</table>
